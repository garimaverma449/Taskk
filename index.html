<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=700px, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> HTML </title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="title">
            <h1>Student Form </h1><br>
</div>
<div class="content">
            <label for="first-name"> First Name </label><br>
            <input type="text" name="fname" id="fname" autofocus  required><br><br>
            <label for="last-name "> Last Name </label><br>
            <input type="text" name="lname" id="lname" required><br><br>
            <label for="Date-of_Birth"> Date of Birth </label><br>
            <input type="date" name="DOB" id="DOB"><br><br>
            <label for="Email"> Email Address </label><br>
            <input type="Gmail" name="gmail" id="gmail" placeholder="example@gamil.com" autocomplete required><br><br>
            <label for="contact"> Contact No </label><br>
            <input type="tel" name="Contact" id="contact" placeholder="12345-67890"><br><br>
            <label for="Location"> State </label><br>
            <select id="State" name="State" type="select"><br><br>
                <option value="pu">Punjab</option>
                <option value="ha">Haryana</option>
                <option value="maha">Maharashtra</option>  
                <option value="guj">Gujarat</option>  
                <option value="jam">jammu & Kashmir</option>   
                <option value="raj">Rajasthan</option>  
                <option value="ker">Kerala</option>  
                <option value="wes">West Bengal</option>  
                <option value="kar">Karnatka</option>  
                <option value="him">Himachal Pradesh</option> 

            </select><br><br>
            <label for="City">City</label><br>
            <select id="City" name="City" type="select" placeholder="Select City">
                <option value="mo">Mohali</option>
                <option value="cha">Chandigarh</option>
                <option value="pa">Patiala</option>  
                <option value="sar">Sardulgarh</option>  
                <option value="su">Sunam</option>   
                <option value="ma">Mansa</option>  
                <option value="sh">Shimla</option>  
                <option value="ka">Kasol</option>  
                <option value="mu">Mumbai</option>  
                <option value="hyd">Hyderabad</option> 
                <option value="pa">Panchkula</option>   
                <option value="dh">Dharamshala</option>  
                <option value="ch">Chennai</option>  
                <option value="go">Goa</option>  
                <option value="bi">Bikaner</option>  
                <option value="Si">Sirsa</option> 
                <option value="su">Sunam</option>   
                <option value="ma">Mansa</option>  
                <option value="me">Meerut</option>  
                <option value="gu">Gurugran</option>  
                <option value="no">Noida</option>  
                <option value="de">Delhi</option> 
            </select><br><br>
            <label for="Feedback">Feedback</label><br><br>
            <textarea cols="60" rows="5" style="background-color:rgb(217, 28, 60)"
             name="Feedback or Any Help..." placeholder="Feedback or Any help..."cols="50" rows="10"></textarea>
        </div>
    </div>
    </div>
</div>
</body>
</html>
